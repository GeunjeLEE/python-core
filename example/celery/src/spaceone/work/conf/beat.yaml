GLOBAL:
  DATABASES:
    default:
      db: 'test_celery'
      host: 127.0.0.1
      port: 27017
      username: ''
      password: ''
  ENDPOINT:
    celery:
      endpoint: "localhost:50051"
      version: v1
  CACHES:
    default:
      backend: spaceone.core.cache.redis_cache.RedisCache
      host: localhost
      port: 6379
      db: 1
      encoding: utf-8
      socket_timeout: 10
      socket_connect_timeout: 10



  CELERY:
    mode: BEAT
    broker_url: redis://localhost:6379
    beat_schedule:
      every_30seconds:
        task: spaceone.work.scheduler.domain_scheduler
        schedule: 5.0
      print_conf:
        task: spaceone.core.celery.tasks.test_task
        schedule: 10
