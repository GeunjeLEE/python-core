GLOBAL:
    DATABASES:
        default:
            db: inventory
            host: mongodb
            username: inventory
            password: inventory_password
    CACHES:
        default:
            backend: spaceone.core.cache.redis_cache.RedisCache
            host: redis
            port: 6379
            db: 0
    CONNECTORS:
        IdentityConnector:
            endpoint:
                v1: grpc://identity:50051
        PluginConnector:
            endpoint:
                v1: grpc://plugin:50051
        SecretConnector:
            endpoint:
                v1: grpc://secret:50051
        RepositoryConnector:
            endpoint:
                v1: grpc://repository:50051
    HANDLERS:
        authentication:
        - backend: spaceone.core.handler.authentication_handler.AuthenticationGRPCHandler
          uri: grpc://identity:50051/v1/Domain/get_public_key
    QUEUES:
        test_q:
            backend: spaceone.core.queue.redis_queue.RedisQueue
            host: localhost
            port: 6379
            channel: collector
    SCHEDULERS:
        hour_scheduler:
            backend: spaceone.test.scheduler.hour_scheduler.HourScheduler
            queue: test_q
